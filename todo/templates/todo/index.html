{% extends "base.html" %}


    {% block tab_title %}

        <title>Todo List</title>

    {% endblock tab_title %}


    {% block page_content %}
    
        {% for todo in todos %}

            <a href="{% url 'todo:todo-detail' pk=todo.pk%}">
                <h3>{{todo.title}}</h3>
            </a>
        
        {% endfor %}
    
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button is-success is-fullwidth is-medium mt-5"
                    type="submit">Create
            </button>
        </form>

    {% endblock page_content %}

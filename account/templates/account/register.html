{% extends "base.html" %}
{% load static %}


    {% block static_files %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}">


    {% endblock static_files %}


    {% block tab_title %}

    <title>Register</title>

    {% endblock tab_title %}


    {% block page_content %}

        <form  method="post">
            {% csrf_token %}
            
            <div class="mcontainer">
                {{form.as_p}}
                
                <button class="mybutton" type="submit">Register</button>

            
        <p>If you already have an account:</p>
        <a class="nav-link" href="{% url 'account:login' %}">Login</a>

                
    {% endblock page_content %}

{% extends "base.html" %}



    {% block tab_title %}

    <title>Register</title>

    {% endblock tab_title %}


    {% block page_content %}

        <form  method="post">
            {% csrf_token %}
            
            <div class="mcontainer">
                {{form.as_p}}
                
                <button class="mybutton" type="submit">Register</button>

            
        <p>If you already have an account, Login</p>
        <a class="nav-link" href="{% url 'account:login' %}">Login</a>

                
    {% endblock page_content %}
